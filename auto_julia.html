<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body onload="InitDemo()" class="overflow-hidden bg-black">
    <div class="relative w-full h-screen">
        <canvas id="webgl-canvas" class="w-full h-full"></canvas>

        <div class="absolute top-4 left-4 z-10 bg-white p-4 rounded shadow-lg">
            <h1 class="text-red-700 mb-4">Adjust Settings</h1>

            <label for="zoom-slider" class="block text-black">Zoom</label>
            <input type="range" id="zoom-slider" min="0.5" max="3" value="1" step="0.01" class="w-full mb-4"
                oninput="updateZoom(this.value)">

            <label for="speed-slider" class="block text-black">Speed</label>
            <input type="range" id="speed-slider" min="0.1" max="3" value="1" step="0.01" class="w-full"
                oninput="updateSpeed(this.value)">
            <label for="speed-slider" class="block text-black">Radius</label>
            <input type="range" id="speed-slider" min="0.1" max="1" value="0.25" step="0.01" class="w-full"
                oninput="updateRadius(this.value)">
        </div>
    </div>

    <script src="auto_julia.js"></script>
</body>



</html>
